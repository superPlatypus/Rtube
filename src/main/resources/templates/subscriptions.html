<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">RTUbe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Мой профиль</a>
                </li>
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" th:href="@{/admin}">Панель Администратора</a>-->
                <!--                </li>-->
            </ul>
        </div>
    </div>
</nav>

<h3 th:text="${userChannel.username}"></h3>

<th:block th:if="${type == 'subscriptions'}">
    <div>Подписки</div>
</th:block>
<th:block th:unless="${type == 'subscribers'}">
    <div>Подписчики</div>
</th:block>
<ul class="list-group">
    <li class="list-group-item" th:each="user : ${users}">
        <a th:href="@{/user/{username}(username=${user.username})}" th:text="${user.getUsername()}"></a>
    </li>
</ul>

</body>
</html>
